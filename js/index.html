<!DOCTYPE html>
<html lang="es-AR">
<head>
   <!-- CHARSET -->
   <meta charset="UTF-8">
   <!-- IE-EDGE -->
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <!-- VIEWPORT -->
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- DESCRIPTION -->
   <meta name="description" content="CRUD CON AXIOS">
   <!-- AUTHOR -->
   <meta name="author" content="Junior Villamizar">
   <!-- TITTLE -->
   <title>Junior Villamizar | CRUD CON AXIOS</title>
   <!-- STYLES -->
   <link rel="stylesheet" href="./styles.css">
<body>

  <h1>CRUD LOCAL CON AXIOS</h1>

  <section class="crud">
    <article>
      <h2 class="crud-title">AGREGAR NUEVA CANCION</h2>
      <form class="crud-form">
        <input class="input_label" type="text" name="nombre" placeholder="Nombre de la cancion" required>
        <input class="input_label" type="text" name="genero" placeholder="Nombre del genero" required>
        <input class="input_submit" type="submit" value="GUARDAR">
        <input type="hidden" name="id">
      </form>
    </article>

    <article class="data-request">
      <table class="crud-table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </article>
  </section>

  <template id="crud-template">
    <tr>
      <td class="name"></td>
      <td class="genero"></td>
      <td>
        <button class="edit">Editar</button>
        <button class="delete">Eliminar</button>
      </td>
    </tr>
  </template>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
